<div class = "maincontainer">
  <div ng-repeat="Hero in data.response">
    <h3>{{Hero.first_name + " " + Hero.last_name}}</h3>
    <p>
      city: {{Hero.city}}
    </p>
    <p>
      power: {{Hero.power_name}}
    </p>

    <button ng-click="deleteHero(Hero._id)">HERO KILLED</button>

  </div>
</div>
